# ============================
# ðŸ“Œ Frontend ConfigMap
# ============================
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
data:
  WATCHPACK_POLLING: "true"
  WDS_SOCKET_PORT: "0"
---
# ============================
# ðŸ“Œ Frontend Deployment
# ============================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: prasadsb/3-tier:frontend-latest
        ports:
        - containerPort: 3000
        resources:
          limits:
            memory: 512Mi
            cpu: 200m
          requests:
            memory: 256Mi
            cpu: 100m
        envFrom:
        - configMapRef:
            name: frontend-config
        command: ["npm"]
        args: ["start"]
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "3000"
---
# ============================
# ðŸ“Œ Frontend Service
# ============================
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: LoadBalancer
  ports:
  - port: 3000
    targetPort: 3000
    name: http
  selector:
    app: frontend
---
# ============================
# ðŸ“Œ Frontend HPA
# ============================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60    # Wait 1 minute before scaling down
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleUp:
      stabilizationWindowSeconds: 0     # Scale up immediately when needed
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
